<a href="/painting/{{ paintings[0] }}" class="underline-none">
  <div class="painting">
    <span class="text-lg">{{ paintings[1].name }} &gt;</span>
    <p class="mt-2 text-slate-500 dark:text-gray-400">
      {{ paintings[1].excerpt }}
    </p>
    <div class="mt-2">
      {% for tech in paintings[1].stack %}
      <span class="tag">{{ tech }}</span>
      {% endfor %}
    </div>
  </div>
</a>
