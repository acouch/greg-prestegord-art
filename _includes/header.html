<header class="site-header fixed top-0 left-0 right-0 z-50 py-8 px-6">
  <div class="flex flex-col items-center justify-center">
    <!-- Site Title / Logo -->
    <a href="/" class="site-title text-2xl sm:text-3xl tracking-[0.3em] uppercase font-light text-white/90 hover:text-white transition-colors mb-4">
      Gregory Prestegord
    </a>

    <!-- Navigation -->
    <nav class="site-nav">
      <div class="desktop-nav flex items-center space-x-8 text-sm tracking-[0.2em] uppercase">
        {% for item in site.data.nav %}
        {% unless item.title == "Home" %}
        <a href="{{ site.baseurl }}/{{ item.url }}" class="text-white/75 hover:text-white transition-colors py-2" {% if item.target %} target="{{ item.target }}" {% endif %}>{{ item.title }}</a>
        {% endunless %}
        {% endfor %}
      </div>

      <!-- Mobile menu button -->
      <div class="burgers sm:hidden">
        <div class="bar1 bg-white"></div>
        <div class="bar2 bg-white"></div>
      </div>

      <!-- Mobile nav -->
      <div class="hidden mobile-nav flex-col items-center space-y-4 mt-4 text-sm tracking-[0.2em] uppercase">
        {% for item in site.data.nav %}
        {% unless item.title == "Home" %}
        <a href="{{ site.baseurl }}/{{ item.url }}" class="text-white/75 hover:text-white transition-colors">{{ item.title }}</a>
        {% endunless %}
        {% endfor %}
      </div>
    </nav>
  </div>

  <!-- Theme toggle - subtle in corner -->
  <button aria-label="Toggle Dark Mode" type="button" class="theme-toggle absolute top-8 right-6 opacity-50 hover:opacity-100 transition-opacity">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5 text-white" id="moon">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5 text-white" id="sun">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
  </button>
</header>
